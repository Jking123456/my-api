<!DOCTYPE html>
<html>
<head>
    <title>PRINZVAN ADMIN PANEL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #0a0a0a; color: #00ff00; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .panel { border: 2px solid #00ff00; padding: 30px; background: #111; box-shadow: 0 0 15px rgba(0, 255, 0, 0.2); width: 90%; max-width: 400px; border-radius: 8px; }
        h2 { margin-top: 0; text-shadow: 0 0 5px #00ff00; }
        input { background: #000; color: #00ff00; border: 1px solid #00ff00; padding: 12px; margin: 8px 0; width: 100%; box-sizing: border-box; outline: none; }
        button { background: #00ff00; color: #000; padding: 12px; border: none; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #00cc00; box-shadow: 0 0 10px #00ff00; }
        .result-box { margin-top: 20px; padding: 15px; background: #000; border: 1px dashed #00ff00; display: none; text-align: left; position: relative; }
        .copy-btn { width: auto; padding: 5px 10px; font-size: 12px; margin: 5px 0; background: #555; color: #fff; }
        .delete-section { margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; }
        .btn-red { background: #ff4444; color: white; }
        .btn-red:hover { background: #cc0000; box-shadow: 0 0 10px #ff4444; }
    </style>
</head>
<body>
    <div class="panel">
        <h2>[ GEN KEY ]</h2>
        <input type="number" id="days" placeholder="Validity (Days)">
        <input type="number" id="max" placeholder="Max Devices (e.g. 50)">
        <input type="password" id="sec" placeholder="Admin Secret">
        <button onclick="generateKey()">CREATE LICENSE</button>

        <div id="result" class="result-box">
            <div id="keyText" style="font-weight: bold; color: white; font-size: 18px;"></div>
            <button class="copy-btn" onclick="copyKey()">ðŸ“‹ Copy Key</button>
            <div id="details" style="font-size: 12px; color: #888; margin-top: 5px;"></div>
        </div>

        <div class="delete-section">
            <h2>[ MANAGE ]</h2>
            <input type="text" id="delKey" placeholder="License to Delete">
            <button class="btn-red" onclick="deleteKey()">ðŸ”¥ DELETE KEY</button>
        </div>
    </div>

    <script>
        async function generateKey() {
            const d = document.getElementById('days').value;
            const m = document.getElementById('max').value;
            const s = document.getElementById('sec').value;
            const resBox = document.getElementById('result');

            if(!d || !m || !s) return alert("Fill all fields");

            const res = await fetch(`/api/generate?days=${d}&max=${m}&secret=${s}`);
            const data = await res.json();

            if(data.license) {
                resBox.style.display = "block";
                document.getElementById('keyText').innerText = data.license;
                document.getElementById('details').innerHTML = `Limit: ${data.limit}<br>Expires: ${data.expires}`;
            } else {
                alert("Generation Failed. Check Admin Secret.");
            }
        }

        function copyKey() {
            const key = document.getElementById('keyText').innerText;
            navigator.clipboard.writeText(key);
            alert("Copied: " + key);
        }

        async function deleteKey() {
            const key = document.getElementById('delKey').value;
            const s = document.getElementById('sec').value;

            if(!key || !s) return alert("Need License and Secret");

            if(!confirm("Are you sure you want to delete this key?")) return;

            const res = await fetch(`/api/delete?license=${key}&secret=${s}`);
            const data = await res.json();
            alert(data.msg);
        }
    </script>
</body>
</html>
