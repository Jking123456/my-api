<!DOCTYPE html>
<html>
<head>
    <title>PRINZVAN ADMIN</title>
    <style>
        body { background: #0f0f0f; color: #00ff00; font-family: monospace; text-align: center; }
        .box { border: 1px solid #00ff00; padding: 20px; display: inline-block; margin-top: 50px; }
        input { background: #000; color: #00ff00; border: 1px solid #00ff00; padding: 10px; margin: 5px; }
        button { background: #00ff00; color: #000; padding: 10px 50px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>[ KEY GENERATOR ]</h2>
        <input type="number" id="days" placeholder="Days"> <br>
        <input type="number" id="max" placeholder="Max Devices (e.g. 50)"> <br>
        <input type="password" id="sec" placeholder="Admin Secret"> <br><br>
        <button onclick="gen()">GENERATE</button>
        <div id="out" style="margin-top:20px; color:white;"></div>
    </div>
    <script>
        async function gen() {
            const res = await fetch(`/api/generate?days=${document.getElementById('days').value}&max=${document.getElementById('max').value}&secret=${document.getElementById('sec').value}`);
            const data = await res.json();
            document.getElementById('out').innerHTML = `License: ${data.license}<br>Limit: ${data.limit}`;
        }
    </script>
</body>
</html>
